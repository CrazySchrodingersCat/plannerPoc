<div class="container">
  <div class="dashbord">
    <h2>Practitioners:</h2>
    <span class="menu-spacer"></span>
    <button a [routerLink]="['/practitioners/', '']" mat-fab extended>
      <mat-icon>person_add</mat-icon>New
    </button>
  </div>
  <div class="mat-elevation-z8"></div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" (click)="goToDetails(element.id)">
        {{ element.displayName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="discipline">
      <th mat-header-cell *matHeaderCellDef>Discipline</th>
      <td mat-cell *matCellDef="let element" (click)="goToDetails(element.id)">
        {{ element.discipline }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
