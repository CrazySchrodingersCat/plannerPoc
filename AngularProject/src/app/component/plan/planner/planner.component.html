<mat-drawer-container class="flex-container">
  <mat-drawer class="side-bar" mode="side" opened>
    <mat-card class="calendar-card">
      <mat-calendar [(selected)]="selectedDate"></mat-calendar>
    </mat-card>
    <!-- <p>Selected date: {{selectedDate | date:'d MMMM YYYY'}}</p> -->
    <div class="agendas-container">
      <p>Aganda's</p>
      <div>
        <button class="user-piker" mat-button (click)="openDialog()">
          <mat-icon>add</mat-icon>
          Agenda toevoegen
        </button>
      </div>
      <div class="user-list">
        <div *ngFor="let user of selectedUsers">
          <div class="avatar">PP</div>
          {{user}}
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="columns-flex-container">
    <div class="planning-column">
      <app-column
        [currentDate]="selectedDate"
        [currentUser]="selectedUser"
      ></app-column>
    </div>

      <app-column
        [currentDate]="selectedDate"
        [currentUser]="selectedUser"
      ></app-column>
    </div>

      <app-column
        [currentDate]="selectedDate"
        [currentUser]="selectedUser"
      ></app-column>
    </div>

      ></app-column>
    </div>

    </div>
  </mat-drawer-content>
</mat-drawer-container>
