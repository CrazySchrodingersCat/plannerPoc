<mat-toolbar>
  <mat-toolbar-row>
    <div class="user-label">
      <p class="avatar">
            {{ currentUser.displayName | slice : 0 : 1
            }}{{ currentUser.displayName.split(" ")[1] | slice : 0 : 1 }}
          </p>
      <span>{{ currentUser.displayName }} </span>
      <span class="user-type"> {{ userType | lowercase }}</span>
    </div>
    <div class="buttons-right">
      <button (click)="closeMe()"><mat-icon>close</mat-icon></button> <mat-icon>more_vert</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="datum-week">
  {{ currentDate | date : " MMMM  y" }}, week {{ currentDate | date : "w" }}
</div>
<div class="datum-dag">{{ currentDate | date : "EEEE, d MMMM " }}</div>
<div class="appointments"></div>
<div class="hours-container">
  <div></div>
</div>
