<mat-toolbar>
  <mat-toolbar-row>
    <!-- <h4>Type of user</h4> -->
    <mat-form-field appearance="fill">
      <mat-label>Type of user</mat-label>
      <mat-select
        (selectionChange)="userTypeChanged()"
        [(value)]="selectedUserType"
      >
        <mat-option value="client">Client</mat-option>
        <mat-option value="practitioner" selectedUserType
          >Practitioner</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filter">
      <mat-label>Filter(optional)</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Fysio or Tramp"
        #input
      />
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- discipline -->
    <ng-container matColumnDef="discipline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>discipline</th>
      <td mat-cell *matCellDef="let row">{{ row.discipline }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>displayName</th>
      <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectUser(row)"
      [ngClass]="row.id === selectedUserId ? 'selected' : ''"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
  <!-- **** -->
  <!-- <p>Selected user {{ selectedUserId }}</p> -->

  <footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page of users"
    ></mat-paginator>

    <mat-dialog-actions align="end">
      <button class="button" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>Cancel
      </button>
      <button mat-button class="button" [disabled]="isDisabled" color="primary" [mat-dialog-close]="selectedUser" cdkFocusInitial>
        <mat-icon>add_circle</mat-icon> Agenda toevoegen
      </button>
    </mat-dialog-actions>

    <!-- <div class="button">
      <button mat-fab extended color="primary">
        <mat-icon>add_circle</mat-icon> Add agenda
      </button>
    </div> -->
  </footer>
</div>
