<mat-toolbar>
  <mat-toolbar-row>
    <!-- <h4>Type of user</h4> -->
    <mat-form-field appearance="fill">
      <mat-label >Type of user</mat-label>
       <mat-select [(value)]="selectedUserType">
        <mat-option value="client" >Client</mat-option>
        <mat-option value="practitioner" selected>Practitioner</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Fysio or Tramp"
        #input
      />
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="discipline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>discipline</th>
      <td mat-cell *matCellDef="let row">{{ row.discipline }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>displayName</th>
      <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
